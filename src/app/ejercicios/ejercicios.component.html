<h2> Listado Ejercicios</h2>
<ul class="ejercicios">
  <li *ngFor="let ejercicio of ejercicios" (click)="onSelectEjercicio(ejercicio)"[class.selected]="ejercicio===ejercicioSelecionado">
    <a routerLink="/detalle/{{ejercicio.id}}">
    <span class="ejercicio">{{ejercicio.id}} </span>{{ejercicio.name}}
  </a>
  </li>
</ul>

<mat-list>
  <div mat-subheader>Listado de ejercicios</div>
  <mat-list-item *ngFor="let ejercicio of ejercicios">
    <mat-icon mat-list-icon>folder</mat-icon>
    <div mat-line>{{ejercicio.name}}</div>
    <div mat-line> {{ejercicio.id}} </div>
  </mat-list-item>
</mat-list>
